<!DOCTYPE html>
{% load static %}

<html>
<head>
<title>Django blog</title>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400"
rel="stylesheet">
<link href="{% static 'css/base.css' %}" rel="stylesheet">

</head>
<body>

<div class="header">
    <h1><a href="{% url 'home' %}">Django blog</a></h1>
</div>

<div class="topnav">
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
        <p><a href="{% url 'logout' %}">Log out</a></p>
    {% else %}
        <p>You are not logged in.</p>
  <a href="{% url 'login' %}" class="button4" style="background-color:#f14e4e">Log In</a>
  <a href="{% url 'signup' %}" class="button4" style="background-color:#f14e4e">Sign up</a>
  {%endif%}
  <!-- <a href="#">Link</a> -->
  <!-- <a href="#" style="float:right">Link</a> -->
  <a href="{% url 'post_new' %}" class="button4" style="background-color:rgb(0, 169, 165); float:right">+ New Blog Post</a>
</div>
<div>
    {% block content %}
    {% endblock content %}
</div>

<div class="footer">
  <!-- <h2>Footer</h2> -->
</div>

</body>
</html>
