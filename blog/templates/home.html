<!DOCTYPE html>
{% extends 'base_new.html' %}
{% load static %}

{% block content %}
<head>
    <title> .</title>
    <style>
      .text p {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>

    <div class="row">
        <div class="leftcolumn">
          <div class="card">            
            {% for post in object_list %}
                <div class="post-entry">
                <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
                <div class="txt"><p>{{ post.body|truncatechars:200 }}</p></div>
                </div>
            {% endfor %}
          </div>
         
        </div>
        <div class="rightcolumn">
          <div class="card">
            <div><img width = "60%"
                height: auto src="{% static 'images/garcia_marquez.gif' %}" alt="" /></div>
                <br><br>
                <a class="rainbow rainbow-4">Click me!</a>
            </div>
         
        </div>
        
      </div>
{% endblock content %}
